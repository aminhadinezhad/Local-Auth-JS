<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ورود</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="entry.css" />
  </head>
  <body>
    <section class="section-login">
      <div class="login container">
        <div class="justify-content-center">
          <div class="login-form">
            <div class="login-form__header">
              <h1 class="login-form__title">ورود به حساب کاربری</h1>
              <p class="login-form__subtitle">
                نام کاربری و رمز عبور خود را وارد کنید!
              </p>
            </div>
            <form action="/login" method="POST" class="login-form__form">
              <div class="login-form__group">
                <div class="login-form__label">
                  <label for="username-input" class="">نام کاربری</label>
                  <span class="required">*</span>
                </div>
                <input
                  type="text"
                  id="username-input"
                  name="username"
                  required
                  class="login-form__input"
                />
              </div>

              <div class="login-form__group">
                <div class="login-form__label">
                  <label for="password-input" class="">رمز عبور</label>
                  <span class="required">*</span>
                </div>
                <input
                  type="password"
                  id="password-input"
                  name="password"
                  required
                  class="login-form__input"
                />
              </div>
            </form>

            <a href="" class="login-form__forgot-link"
              >رمز عبور خود را فراموش کرده اید؟</a
            >
            <div class="login-form__actions">
              <a href="#" class="login-form__submit-link" type="submit">ورود</a>
              <a href="#" class="login-form__register-link"
                >حساب کاربری ندارید؟ ثبت نام کنید!</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
